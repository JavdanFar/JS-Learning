<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Traffic Light</title>
</head>

<body>
    <main>
        <div class="traffic-light">
            <div id="redLight" class="circle"></div>
            <div class="center">
                <button id="redBTN" class="btn btn-red"></button>
            </div>

            <div id="yellowLight" class="circle"></div>
            <div class="center">
                <button id="yellowBTN" class="btn btn-yellow"></button>
            </div>

            <div id="greenLight" class="circle"></div>
            <div class="center">
                <button id="greenBTN" class="btn btn-green"></button>
            </div>
        </div>
        <div>
            <button class="switch" id="switchKey">Auto Lighter</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
