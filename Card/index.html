<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../Assets/icons/css/all.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-5 fw-bolder">فروشگاه کفش</h2>
      <div class="row">

        <div class="col-md-8">
          <h3 class="mb-4 fw-bolder">محصولات</h3>
          <div id="productList" class="row g-4"></div>
        </div>

        <div class="col-md-4">
          <h3 class="mb-4 fw-bolder">سبد خرید</h3>
          <div class="card p-3">
            <ul id="cartList" class="list-group list-group-flush mb-3"></ul>

            <div class="d-flex justify-content-center align-items-center">
              <h5>مجموع :</h5>
              <h5 id="totalPrice">0 تومان</h5>
            </div>
            <button class="btn btn-success w-100 mt-3">پرداخت</button>
          </div>
        </div>
        
      </div>
    </div>
    <script src="../Assets/bootstrap/js/bootstrap.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
